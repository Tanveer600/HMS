<div class="row">
	<div class="col-lg-8 offset-lg-2">
		<form (ngSubmit)="createDoctor()">

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>First Name <span class="text-danger">*</span></label>
						<input class="form-control" type="text" [(ngModel)]="doctor.firstName" name="firstName">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Last Name</label>
						<input class="form-control" type="text" [(ngModel)]="doctor.lastName" name="lastName">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label>Email <span class="text-danger">*</span></label>
						<input class="form-control" type="email" [(ngModel)]="doctor.email" name="email">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Photo</label>
						<input type="file" class="form-control" (change)="onFileChange($event)">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Date of Birth</label>
						<div class="cal-icon">
							<input type="date" class="form-control datetimepicker" [(ngModel)]="doctor.dateOfBirth"
								name="dateOfBirth">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label>Gender</label>
						<select class="form-control" [(ngModel)]="doctor.gender" name="gender">
							<option value="">Select Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
				<!-- <div class="col-sm-6">
							<div class="form-group gender-select">
								<label class="gen-label">Gender:</label>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" name="gender" class="form-check-input" [(ngModel)]="doctor.gender" value="Male">Male
									</label>
								</div>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" name="gender" class="form-check-input" [(ngModel)]="doctor.gender" value="Female">Female
									</label>
								</div>
							</div>
                  </div> -->
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>City</label>
								<input type="text" class="form-control " [(ngModel)]="doctor.city" name="city">
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-3">
							<div class="form-group">
								<label>Country</label>
								<input class="form-control" type="text" [(ngModel)]="doctor.country" name="country">
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-3">
							<div class="form-group">
								<label>City</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-3">
							<div class="form-group">
								<label>State/Province</label>
								<input class="form-control" type="text" [(ngModel)]="doctor.province" name="province">
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-3">
							<div class="form-group">
								<label>Postal Code</label>
								<input type="text" class="form-control" [(ngModel)]="doctor.PostalCode"
									name="PostalCode">
							</div>
						</div>
					</div>
				</div>


			</div>
			<div class="form-group">
				<label>Short Biography</label>
				<textarea class="form-control" rows="3" cols="30" [(ngModel)]="doctor.shortBioGraphy"
					name="shortBioGraphy"></textarea>
			</div>

			<div class="m-t-20 text-center">
				<button type="submit" class="btn btn-primary submit-btn me-2 mr-2">Create Doctor</button>
				<button class="btn btn-secondary submit-btn" (click)="cancel()">Cancel</button>
			</div>

		</form>
	</div>
</div>
