    <div class="col-md-4 col-sm-4 col-lg-3" *ngFor="let doctor of doctors$ | async">
  <div class="profile-widget">

    <!-- Doctor Image -->
    <div class="doctor-img">
      <a class="avatar" href="profile.html">
        <img
          alt="{{ doctor.firstName + ' ' + doctor.lastName }}"
          [src]="doctor.doctorPhoto ? 'https://localhost:7018/' + doctor.doctorPhoto : 'assets/img/doctor-thumb-03.jpg'"
        >
      </a>
    </div>

    <!-- Action Dropdown -->
    <div class="dropdown profile-action">
      <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-ellipsis-v"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" [routerLink]="['/doctors/edit', doctor.doctorId]">
          <i class="fa fa-pencil m-r-5"></i> Edit
        </a>
        <a class="dropdown-item" href="#" (click)="deleteDoctor(doctor.doctorId)">
          <i class="fa fa-trash-o m-r-5"></i> Delete
        </a>
      </div>
    </div>

    <!-- Doctor Name -->
    <h4 class="doctor-name text-ellipsis">
      <a href="profile.html">{{ doctor.firstName }} {{ doctor.lastName }}</a>
    </h4>

    <!-- Specialization / Bio -->
    <div class="doc-prof">{{ doctor.shortBioGraphy || 'Unknown Specialty' }}</div>

    <!-- Location -->
    <div class="user-country">
      <i class="fa fa-map-marker"></i> {{ doctor.city }}, {{ doctor.country }}
    </div>

  </div>
</div>
